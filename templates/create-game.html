<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spark</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body> 
      <div class="root">
      <nav class="navBar">
        <div class="navContainer">
          <div id="right-container">
            <a href="/">Spark</a>
            {% if loggedin %}
            <a href="/create-deck">Create Deck</a>
            <a href="/decks">View Decks</a>
            {% endif %}
          </div>
          <div id="left-container">
            {% if loggedin %}
            <a onclick="return logout(this);" id="logout">Log Out</a>
            {% endif %}
          </div>
          {% if not loggedin %}
          <div id="left-container">
            <a href="/login" id="login">Log In</a>
          </div>
          {% endif %}
        </div>
      </nav>
      <div class="main container game">        
        <form class='form' id="game" onsubmit="return submitGame(this)">
          <div class="title name container">
            <span>Track your wins!</span>
          </div>
          <div class="input container">
            <div class="name container">
              <span id="name">Deck</span>
            </div>

            <div class="deckInput container">
              <select id="deck-selector" name="deck_name" class="deckName" required>
                  <option value="" id="deck-default" selected disabled hidden>Select your deck...</option>
                  {% for deck in decks %}
                  <option value="deck-{{deck['deck_id']}}" id="deck-{{deck['deck_id']}}">{{deck['deck_name']}}</option>
                  {% endfor %}
              </select>
            </div>    
          </div>

            <div class="input container" id="record">
              <div class="radio container" id="winInput">
                <div class="name container">
                  <span id="name">Win</span>
                </div>
                <div class="radioInput">
                  <input type="radio" id="game-win" name="record">
                </div>
              </div>
              <div class="radio container" id="lossInput">
                <div class="name container">
                  <span id="name">Loss</span>
                </div>
                <div class="radioInput">
                  <input type="radio" id="game-loss" name="record">
                </div>
              </div>
            </div>
            
            <div class="button container">
              <button type="submit" id="create-deck" value="Create Deck">
                <span>Create Game</span>
              </button>
            </div>
        </form>
      </div>
    </div>
    <script type='text/javascript' src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
