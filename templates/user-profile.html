<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spark</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body> 
        <nav class="navBar">
            <div class="navContainer">
                {% if loggedin %}
                <button onclick="window.location.href='/create-deck'">Create Deck</button>
                <button onclick="window.location.href='/create-game'">Create Game</button>
                <button onclick="return logout(this);" id="logout">Log Out</button>
                {% else %}
                <button onclick="window.location.href='/login'" id="login">Log In</button>
                {% endif %}
            </div>
        </nav>
        <div id="container">        
            <ul>
                <li>{{user['username']}}</li>
                {% if user['score'] %}
                <li>user['score']</li>
                {% else %}
                <li>0</li>
                {% endif %}
            </ul>
        </div>
    </body>
    <script type='text/javascript' src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
