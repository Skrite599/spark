<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spark</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body> 
      <nav class="navBar">
        <div class="navContainer">
          {% if loggedin %}
          <button onclick="window.location.href='/create-deck'">Create Deck</button>
          <button onclick="window.location.href='/create-game'">Create Game</button>
          <button onclick="return logout(this);" id="logout">Log Out</button>
          {% else %}
          <button onclick="window.location.href='/login'" id="login">Log In</button>
          {% endif %}
        </div>
      </nav>
      <div id="container">        
          <div id="search-container">
              {% if loggedin %}
              <input type="text" id="search-input" placeholder="Search Your Decks or Users" oninput="return populateSearch(this);"/>
              {% else %}
              <input type="text" id="search-input" placeholder="Search Users" oninput="return populateSearch(this);"/>
              {% endif %}
              <div id="result-container">
                {% for deck in decks %}
                <div id="deck-results">
                  <div id="header">
                    <p>Deck(s)</p>
                  </div>
                  <ul id="deck-list">
                    <div id="individual-result-container">
                      <li>
                        <a href="/deck/{{deck['deck_id']}}" id="deck-{{deck['deck_id']}}">{{deck['deck_name']}}</a>
                      </li>
                    </div>
                  </ul>
                </div>
                {% endfor %}
                <div id="user-results">
                  <div id="header">
                    <p>User(s)</p>
                  </div>
                  <ul id="user-list">
                  </ul>
                </div>
            </div>
          </div>
        </div>
        <script type='text/javascript' src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
