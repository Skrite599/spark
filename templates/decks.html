<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spark</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body> 
        <nav class="navBar">
            <div class="navContainer">
                <div id="right-container">
                <a href="/">Spark</a>
                {% if loggedin %}
                <a href="/create-deck">Create Deck</a>
                <a href="/create-game">Create Game</a>
                {% endif %}
            </div>
            <div id="left-container">
            {% if loggedin %}
                <a onclick="return logout(this);" id="logout">Log Out</a>
            {% endif %}
            </div>
            {% if not loggedin %}
            <div id="left-container">
                <a href="/login" id="login">Log In</a>
            </div>
            {% endif %}
            </div>
        </nav>
        <div class="header">
            <span>Decks</span>
        </div>
      <div class="main container cards">
            <div class="cardsContainer">
                {% for deck in decks %}
                <div class="card">
                    <div id="name">
                        <span>{{ deck['deck_name']}}</span>
                    </div>
                    <div id="score">
                        <span>{{ deck['deck_score']}}</span>
                    </div>
                </div>
                {% endfor %}
            <!-- <div class="deckCards container">
                <table id="deck-table">
                    <div class="container" id="header-row">
                        <tr>
                            <th>Deck Name</th>
                            <th>Deck Score</th>
                        </tr>
                    </div>

                    {% for deck in decks %}
                    <div class="container" id="data-row">
                        <tr>
                            <td>{{ deck['deck_name']}}</td>
                            <td>{{ deck['deck_score']}}</td>
                        </tr>
                    </div>
                    {% endfor %}
                </table>
            </div> -->
            </div>
        </div>
        <script type='text/javascript' src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
