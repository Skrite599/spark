<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spark</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body> 
        <div class="nav-bar">
          <button onclick="window.location.href='/'">Home</button>
          <button onclick="window.location.href='/create-deck'">Create Deck</button>
        </div>
        <ul>
            <li>{{deck['deck_name']}}</li>
            <li>{{deck['deck_score']}}</li>
            {% if deck['win'] and deck['loss']%}
                <li>win(s): {{deck['win']}} loss: {{deck['loss']}}</li>
            {% else %}
                <li>No Games Registered With This Deck</li>
            {% endif %}
        </ul>
        <script type='text/javascript' src="{{ url_for('static', filename='js/function.js') }}"> </script>
    </body>
</html>
